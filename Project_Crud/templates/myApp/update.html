{% extends 'myApp/base.html' %}

{% block title %}
    <title>Update</title>
{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}

    <div class="container-fluid" style="margin-top:50px;">
        <div class="col-md-offset-4 col-md-4">
            <h2 class="text-primary page-header text-center"><i class="fa fa-edit"></i> Update</h2>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" value="{{data.name}}" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Age</label>
                    <input type="text" name="age" class="form-control" value="{{data.age}}" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" value="{{data.email}}" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Contact</label>
                    <input type="text" name="contact" class="form-control" value="{{data.contact}}" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" value="{{data.address}}" required>
                </div>

                <input type="submit" value="Update" class="btn btn-primary btn-block">
            </form>
        </div>
    </div>

{% endblock %}
